<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
<link rel="stylesheet" href="assignment-02.css">


<header>
  <h1 class="heading js-heading">Simon Says Game</h1>
</header>

<main class="game">
  
  <body>

    <div class="circlebase circle-black" data-circle="black">
      <span class="startbt start">START</span>
      <section class="circle-container js-contain unclickable">
        <span class="AllTimeHigh">0</span>
        <span class="highScore">0</span>
        <div class="status"></div>
        <div class="circlebase circle-green" data-circle="green"></div>
        <div class="circlebase circle-red" data-circle="red"></div>
        <div class="circlebase circle-yellow" data-circle="yellow"></div>
        <div class="circlebase circle-blue" data-circle="blue"></div>
    </div>
    </section>

    <footer class="info-section">
      <span class="info js-info hidden"></span>
    </footer>
  </body>


  <script src="assignment-02.js"></script>

  
</main>

</html>
